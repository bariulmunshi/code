<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/92ee6042b3.js" crossorigin="anonymous"></script>
    <!-- style  -->
    <style>
        nav {
            display: flex;
            justify-content: space-between;
        }

        nav a {
            text-decoration: none;
            color: black;
            margin-right: 10px;

        }

        .login-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .login {
            display: flex;
            flex-direction: column;
            width: 50%;
        }

        .login input {
            margin-top: 1em;
            font-size: 1.5em;
            padding: 5px 10px;
        }

        .login input[type=submit] {
            background: goldenrod;
            border-radius: 5px;
            color: whitesmoke;
            font-weight: 700;
            border: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <span> <a href="">Home</a>
                <a href="">Dashboard </a>
                <a href="">Inventory</a></span>
            <span> <a href=""><i class="fa-solid fa-user"></i></a>
                <a href=""><i class="fas fa-solid fa-arrow-right-from-bracket"></i></a></span>
        </nav>
    </header>
    <section class="login-container">
        <form action="" class="login">
            <h2>Please Login</h2>
            <input type="email" name="" id="" placeholder="Your email address" required>
            <input type="password" name="" id="" placeholder="password" required>
            <input type="submit" value="Login">
        </form>
    </section>
</body>

</html>
